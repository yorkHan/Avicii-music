<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Avicii</title>
    <link href="https://cdn.bootcss.com/Swiper/4.2.6/css/swiper.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/moblie.css">
</head>
<body>
    <header>
        <div class="topNavBar">
            <div class="logo">
                    <img src="./images/symbol.svg" alt="" srcset="">
            </div>
            <span class="avicii">AVICII</span>
        </div>
    </header>
    <section>
        <div class="tabs-container">
            <ul id="tabs" class="tabs">
            </ul>
        </div>
    </section>
    <section>
        <div id="container">
            <div class="swiper-container">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide">
                            <div class="image" style="background:url(http://p9hnwekpi.bkt.clouddn.com/image/coveravici.jpg);background-size:cover;"></div>
                        </div>
                        <div class="swiper-slide">
                            <div class="image" style="background:url(http://p9hnwekpi.bkt.clouddn.com/image/coverstories.jpg);background-size:cover;"></div>
                        </div>
                        <div class="swiper-slide">
                            <div class="image" style="background:url(http://p9hnwekpi.bkt.clouddn.com/image/covertrue.jpg);background-size:cover;"></div>
                        </div>
                    </div>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>
                </div>
                <h2>最新音乐</h2>
        </div>
    </section>
    <script src="./vendors/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/Swiper/4.2.6/js/swiper.min.js"></script>
    <script src="./JS/tabs.js"></script>
    <script src="./JS/swiper.js"></script>
</body>
</html>
